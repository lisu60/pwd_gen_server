<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate password</title>
</head>
<body>
    <form action="{{ url_for("api.generate_password") }}" method="post">
        {{ form.site }}
        {{ form.month_key }}
        {{ form.length_min }}
        {{ form.length_max }}
        {{ form.num }}
        {{ form.lower }}
        {{ form.upper }}
        {{ form.special }}
        {{ form.extra_secret }}
        <input type="submit">
    </form>

</body>
</html>
